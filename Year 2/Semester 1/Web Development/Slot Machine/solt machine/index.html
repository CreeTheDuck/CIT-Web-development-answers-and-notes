<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Solt Machine</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/assests/css/mystyle.css" />
    <script type="text/javascript" src="/assests/js/slot.js"></script>
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

    <div id="header" class="shadow">
        <h1 id="winner">Slots</h1>
    </div>
    <div id="container" class="shadow">

        <div class="slot shadow">
            <img src="/assests/img/2.png" alt="img" width="180" height="160" id="one">
        </div>

        <div class="slot shadow">
            <img src="/assests/img/2.png" alt="img" width="180" height="160" id="two">
        </div>

        <div class="slot shadow">
            <img src="/assests/img/2.png" alt="img" width="180" height="160" id="three">
        </div>
        <div id="math">
            <p id="money">10</p>
        </div>
        <div id="alert">

            <button id="chance" type="button">Spin</button>
        </div>

    </div>



</body>

</html>
